<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>City Weather</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="index.js" defer></script>
</head>
<body>
	<div class="city-weather">
		<h3>City Weather</h3>
		<div class="search">
			<input type="text" class="search-box" placeholder="Enter city name">
			<button class="search-button">Get Weather</button>
		</div>
		<div class="weather-details processing">
			<div class="city">Today in Tokyo</div>
			<div class="icons"><img class="icon" src="" alt="weather-icon"></div>
			<div class="temp">51°C</div>
			<div class="description">Cloudy</div>
			<div class="feels-like">Feels like: 12°C</div>
			<div class="humidity">Humidity: 12%</div>
			<div class="wind-speed">Wind Speed: 20km/h</div>
		</div>
	</div>
</body>
</html>
